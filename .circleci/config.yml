      - image: cimg/base:stable
    steps:
      - run:
          name: Deploy to Pluto
          command: |
            echo "Triggering deployment to Pluto environment"
            # CircleCI's release agent will handle the deployment based on the pushed images

  deploy-to-saturn:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Deploy to Saturn
          command: |
            echo "Triggering deployment to Saturn environment"
            # CircleCI's release agent will handle the deployment based on the pushed images

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-push:
          context: Luxoria
      - deploy-to-pluto:
          requires:
            - build-and-push
          filters:
            branches:
              only: develop
      - deploy-to-saturn:
          requires:
            - build-and-push
