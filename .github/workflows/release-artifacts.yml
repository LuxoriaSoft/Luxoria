name: Attach Artifacts to Release

on:
  release:
    types: [published]

jobs:
  call-desktop-build:
    uses: ./.github/workflows/build-upload-lda.yml
  
  call-modules-build:
    uses: ./.github/workflows/build-upload-standard-modules.yml

  attach-artifacts:
    needs: [call-desktop-build, call-modules-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Upload all artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: Luxoria Release ${{ github.event.release.tag_name }}
          files: ./artifacts/**/*

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
