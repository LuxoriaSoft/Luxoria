name: Attach Artifacts to Release

on:
  release:
    types: [published]

jobs:
  attach-artifacts:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display downloaded artifacts
        run: ls -R ./artifacts

