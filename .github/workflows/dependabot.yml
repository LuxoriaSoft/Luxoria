version: 2
updates:
  # NuGet dependencies for .NET projects
  - package-ecosystem: "nuget"
    directory: "/LuxStudio/LuxAPI/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
  - package-ecosystem: "nuget"
    directory: "/Luxoria.App/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
  - package-ecosystem: "nuget"
    directory: "/Modules/LuxImport/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
  - package-ecosystem: "nuget"
    directory: "/Modules/LuxFilter/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # NPM dependencies for the portal (frontend)
  - package-ecosystem: "npm"
    directory: "/LuxStudio/portal/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
