version: 2

updates:
  # NuGet dependencies for .NET projects
  - package-ecosystem: "nuget"
    directory: "/LuxStudio/LuxAPI/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix"
      prefix-development: "chore"
      include: "scope"

  - package-ecosystem: "nuget"
    directory: "/Luxoria.App/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix"
      prefix-development: "chore"
      include: "scope"

  - package-ecosystem: "nuget"
    directory: "/Modules/LuxImport/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix"
      prefix-development: "chore"
      include: "scope"

  - package-ecosystem: "nuget"
    directory: "/Modules/LuxFilter/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix"
      prefix-development: "chore"
      include: "scope"

  # NPM dependencies for the portal (frontend)
  - package-ecosystem: "npm"
    directory: "/LuxStudio/portal/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix"
      prefix-development: "chore"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix"
      prefix-development: "chore"
      include: "scope"
