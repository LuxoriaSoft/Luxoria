name: Automatic Mirror Sync

on: [push, delete]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Disable LFS smudge
        run: git config --global filter.lfs.smudge "git-lfs smudge --skip"

      - name: Disable LFS completely
        run: git lfs install --skip-smudge

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: false

      - name: Allow incomplete LFS push
        run: git config lfs.allowincompletepush true

      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@github.com:EpitechPromo2026/G-EIP-700-STG-7-1-eip-lucas.hoch.git
          ssh_private_key: ${{ secrets.SSH_KEY }}
