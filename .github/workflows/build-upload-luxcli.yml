name: Luxoria CLI Release

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_TARGET: [release] # refers to a cargo profile
    outputs:
      release_built: ${{ steps.set-output.outputs.release_built }}
    steps:
      - uses: actions/checkout@v4

      - name: Build LuxCLI in "${{ matrix.BUILD_TARGET }}" mode
        run: cargo build --manifest-path luxcli/Cargo.toml --profile ${{ matrix.BUILD_TARGET }}


      
