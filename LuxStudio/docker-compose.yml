version: '3.8'

services:
  luxdb:
    image: postgres:17.2-alpine3.21
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: luxoria
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - luxnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres -c 'hba_file=/var/lib/postgresql/data/pg_hba.conf'

  luxapi:
    build:
      context: LuxAPI
      dockerfile: LuxAPI/Dockerfile
    restart: always
    depends_on:
      - luxdb
    environment:
      - ConnectionStrings__DefaultConnection=Host=luxdb;Database=luxoria;Username=postgres;Password=password
      - JWT_SECRET=your_jwt_secret
      - JWT_EXPIRATION=3600
      - ENVIRONMENT=SATURN
      - PORT=8080
      - FrontEnd__URI=http://localhost:3000
    ports:
      - 5555:8080
    networks:
      - luxnet
  
  adminer:
    image: adminer
    restart: always
    depends_on:
      - luxdb
    ports:
      - 8080:8080
    networks:
      - luxnet

volumes:
  pgdata:

networks:
  luxnet: