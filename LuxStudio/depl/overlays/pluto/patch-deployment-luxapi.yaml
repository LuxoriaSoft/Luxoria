apiVersion: apps/v1
kind: Deployment
metadata:
  name: luxapi-deployment
spec:
  template:
    spec:
      containers:
        - name: luxapi-container
          image: luxoria/luxapi
          imagePullPolicy: Always
          env:
          - name: URI__FrontEnd
            value: https://studio.pluto.luxoria.bluepelicansoft.com
          - name: URI__Backend
            value: https://api.studio.pluto.luxoria.bluepelicansoft.com
          - name: SMTP__Host
            value: smtp.gmail.com
          - name: SMTP__Port
            value: "587"
          - name: SMTP__Username
            valueFrom:
              secretKeyRef:
                name: luxapi-secrets
                key: SMTP_USER 
          - name: SMTP__Password
            valueFrom:
              secretKeyRef:
                name: luxapi-secrets
                key: SMTP_PASSWORD    
          - name: Minio__Endpoint
            value: minio:9000
          - name: Minio__AccessKey
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_USER
          - name: Minio__SecretKey
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_PASSWORD